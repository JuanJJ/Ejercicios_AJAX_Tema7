<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function descargaArchivo() {
                if (window.XMLHttpRequest) {
                    peticion_http=new XMLHttpRequest();
                } else if (window.ActiveXObject) {
                    peticion_http=new ActiveXObject("Microsoft.XMLHTTP");
                }

                peticion_http.onreadystatechange=muestraContenido;

                peticion_http.open('GET','holaMundo.txt', true);
                peticion_http.send(null);

                function muestraContenido() {
                    alert("numero de peticion"+peticion_http.readyState);
                    if (peticion_http.readyState==4) {
                        if(peticion_http.status==200){
                            document.getElementById('texto').innerHTML=peticion_http.responseText;
                        }
                        
                    }
                }
            }
        </script>
    </head>
    <body>
        <div id="texto"></div>
        <input type="button" name="enviar" value="enviar" onclick="descargaArchivo()">
    </body>
</html>
